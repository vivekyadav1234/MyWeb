<div class="row card-header">
  <h3 *ngIf="catalogue">{{catalogue.name}}</h3>
</div>
<div class="row bg_dashboard justify-content-center">
  <div class="col-11">
    <div class="card">
      <div class="card-body card_main">
        <div class="row">
            <div class="col-md-6">
                <h3 class="mb-5"><strong>Section Details</strong></h3>

                <form (ngSubmit)="onSubmit(productFileUploadForm.value); productFileUploadForm.reset()" #productFileUploadForm="ngForm" class="form-horizontal" enctype="multipart/form-data">
                        <input type="file" (change)="onChange($event)" name="attachment_file" ngModel #attachment_file="ngModel">
                        <button type="submit" class="button">Upload</button>
                </form>

                <div class="clearfix"></div>
                <br>
                <label class="col-sm-6 label-on-left">Section Name</label>
                <div class="col-sm-6 d-inline" *ngIf="catalogue">
                  {{catalogue.name}}
                </div>
                <div class="clearfix"></div>
                <label class="col-sm-6 label-on-left">Section Details</label>
                <div class="col-sm-6 d-inline" *ngIf="catalogue">
                    {{catalogue.description}}
                </div>
            </div>

            <div class="col-md-6 text-right">
                <button class="button" *ngIf="catalogue" [routerLink]="['/catalogue/'+catalogue.id+'/section/create']" routerLinkActive="active">Add Sub-section</button>
                <button class="button" *ngIf="catalogue" [routerLink]="['/catalogue/'+catalogue.id+'/product/create']" routerLinkActive="active">Add Product</button>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
